{% extends "base.html" %}

{% block title %}เข้าสู่ระบบ - ระบบรับสมัครงาน{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">ชื่อผู้ใช้</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">รหัสผ่าน</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">ยังไม่มีบัญชี? 
                        <a href="{{ url_for('auth.register') }}">สมัครสมาชิก</a>
                    </p>
                </div>
            </div>
            
            <!-- Demo Accounts -->
            <div class="card mt-4">
                <div class="card-header bg-info text-white">
                    <h6 class="mb-0"><i class="fas fa-info-circle"></i> บัญชีทดสอบ</h6>
                </div>
                <div class="card-body">
                    <small class="text-muted">
                        <strong>Admin:</strong> admin / admin123<br>
                        <strong>บริษัท:</strong> tech_hr / tech123<br>
                        <strong>ผู้ใช้:</strong> somchai / pass123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
